<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('view.index') }}">剁手后续记</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('view.index') }}">Home</a></li>
                <li><a href="https://github.com/Coderhypo/Kuaidi" target="_blank">GitHub</a></li>
                <li><a href="http://blog.ihypo.net" target="_blank">Blog</a></li>
                <li><a href="{{ url_for('view.about') }}">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <div style="margin: 0 6px">
                    {% if current_user and current_user.is_authenticated %}
                        <a type="button" class="btn btn-info btn-sm navbar-btn"
                           href="{{ url_for('view.user_package') }}">用户中心</a>
                        <a type="button" class="btn btn-danger btn-sm navbar-btn"
                           href="{{ url_for('view.logout') }}">登出</a>
                    {% else %}
                        <a type="button" class="btn btn-primary btn-sm navbar-btn"
                           href="{{ url_for('view.login') }}">登录</a>
                        <a type="button" class="btn btn-default btn-sm navbar-btn"
                           href="{{ url_for('view.register') }}">注册</a>
                    {% endif %}
                </div>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div style="padding-top: 70px">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
{% block script %}{% endblock %}
</body>
</html>
